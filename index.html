<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Stop Watch</title>
</head>
<body>
    
    <div class="head">STOP WATCH</div>

    <div class="timer-frame">
        <div class="record">
            <div class="hr" id="hr">00</div>
            <hr>
            <div class="min" id="min">00</div>
            <!-- <hr>
            <div class="sec" id="sec">00</div> -->
        </div>

        <div class="sec" id="sec">0</div>

        <button class="btn" id="start-timer">START TIMER</button>
    </div>

    <div class="buttons">
        <button id="reset" class="btn reset">RESET</button>
        <button id="stop" class="btn stop">STOP</button>
    </div>


    <script src="./app.js"></script>
</body>
</html>
